<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SupaSibs/al-mustaheel-css/al-mustaheel.min.css">
  <title>Frontend Mentor | NFT preview card component</title>
<script src="//cdn.jsdelivr.net/npm/eruda"></script> <script>eruda.init();</script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="am-card-4">
  <img id="equil" src="images/image-equilibrium.jpg" alt="Equillibrium">
  <p>Equilibrium #3429</p>
  <p>Our Equilibrium collection promotes balance and calm.</p>
<span class="claim">
  <p><img id="ether" src="images/icon-ethereum.svg" alt="Ethereum">0.041 ETH</p>
  <p><img id="time" src="images/icon-clock.svg" alt="time"> 3 days left</p>
</span>
  <hr>
  <footer><p><img id="jules" src="images/image-avatar.png" alt="Jules Wyvern">Creation of Jules Wyvern</p></footer>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
